<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mile estimator</title>

    <link rel="stylesheet" href="../looks/main.css">
    <link rel="stylesheet" href="../looks/mileestimator.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="../assets/whitecircle_32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../assets/whitecircle_16x16.png" sizes="16x16" />

</head>

<body>

    <header>

        <div>

            <a href="/" class="nav-link">home</a>
            <a href="../projects.html" class="nav-link current-page">projects</a>
            <a href="contact.html" class="nav-link">contact</a>

        </div>        
        
    </header>
    
    <h1>mile estimator</h1>
    <p id="exercise">(for exercise bikes)</p>

    <img src="../assets/momentum.jpg" alt="momentum" id="dude_icon">

    <form>

        <label for="type">stopwatch/timer:</label> 
        <select name="type" id="select-1">
            <option value="stopwatch">stopwatch</option>
            <option value="timer">timer</option>
        </select>
        <i class="fas fa-caret-down arrow" id="arrow-1"></i>

        <br>

        <label for="mph">intensity:</label>
        <select name="mph" id="select-2">
            <option value="low">low (10-12mph)</option>
            <option value="medium" selected>medium (12-14mph)</option>
            <option value="high">high (14-16mph)</option>
        </select>
        <i class="fas fa-caret-down arrow" id="arrow-2"></i>
        
        <br>

        <div id="timer_length">

            <label for="length" id="length_label">length:</label>
            
            <div id="length">

                <input type="number" class="length" id="hours" placeholder="00"><span> hours</span>
                <input type="number" class="length" id="minutes" placeholder="00"><span> minutes</span>
                <!-- <input type="number" class="length" id="seconds" placeholder="00"><span>s</span> -->

            </div>

        </div>

        <div id="buttons">

            <button id="start">start</button>
            <button id="stop" disabled="true">stop</button>

        </div>

    </form>

    <div id='modal-container'>

        <div id="modal">

            <h3>are you sure?</h3>
            <h4 id="yes" class="option">yes</h4> <h4 id="no" class="option">no</h4>
            
        </div>

    </div>

    <main id='main-nums'>

        
        <h1 id="numbers">00:00:00</h1>
        <h1 id="miles">00.00 miles*</h1>

        <div id="fineprint">

            <p id="fineprint">*miles are estimated based on the average miles per hour of the selected intensity and the amount of time elapsed on the stopwatch/timer</p>

        </div>

    </main>

    <video loop id="vid"> <source src="../assets/blank.mp4" type="video/mp4"></video>


    <footer>
        
        <a href="https://www.sup.cool" id="home"><img src="../assets/sup.jpg" alt="sup." id="sup"></a>
   
    </footer>


</body>

<script src="../screeps/mileestimator.js"></script>

</html>
