<!DOCTYPE html>
<html lang="en">
  <head>

    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-60737046-3');
    </script>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex,nofollow" />

    <title>contact</title>

    <link rel="stylesheet" href="looks/main.css" />
    <link rel="stylesheet" href="looks/contact.css" />

    <link
      rel="icon"
      type="image/png"
      href="assets/whitecircle_32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/whitecircle_16x16.png"
      sizes="16x16"
    />

    <script
      src="https://kit.fontawesome.com/e4bfb220a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div>
        <a href="/" class="nav-link">home</a>
        <a href="projects.html" class="nav-link">projects</a>
        <a href="contact.html" class="nav-link current-page">contact</a>
      </div>
    </header>

    <div id="wrap">
      <div class="alert" id="alert">
        <i class="fas" id="icon"></i>
        <p id="alert-msg"></p>
      </div>

      <form
        name="contact"
        method="POST"
        id="form"
        data-netlify="true"
        action="/contact.html"
        autocomplete="off"
      >
        <label for="name" class="label" id="name-label">name:</label>
        <input
          type="text"
          class="input"
          id="name"
          name="name"
          placeholder="Firstame Lastname"
          autocomplete="off"
        />

        <label for="email" class="label" id="email-label">email:</label>
        <input
          type="email"
          class="input"
          id="email"
          name="email"
          placeholder="email@gmail.com"
          autocomplete="off"
        />

        <textarea
          type="text"
          id="msg"
          name="message"
          placeholder="constructive criticism, inquisitive inquiry, disapproval, random string of characters, whatever you want really..."
          autocomplete="off"
        ></textarea>

        <button type="submit" name="submit" id="button">
          send
        </button>
      </form>
    </div>

    <footer>
      <a href="https://www.sup.cool" id="home"
        ><img src="assets/sup.jpg" alt="sup." id="sup"
      /></a>
    </footer>

    <script src="screeps/contact.js"></script>
  </body>
</html>
